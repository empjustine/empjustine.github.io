<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="column">Timezone</th>
          <!--<td></td>-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Pacific/Auckland</th>
          <!--<td></td>-->
        </tr>
        <tr>
          <th scope="row">Etc/UTC</th>
          <!--<td></td>-->
        </tr>
        <tr>
          <th scope="row">America/Sao_Paulo</th>
          <!--<td>America/Araguaina, America/Bahia, America/Belem, America/Fortaleza, America/Maceio, America/Recife, America/Santarem</td>-->
        </tr>
        <tr>
          <th scope="row">America/Detroit</th>
          <!--<td>America/Indiana/Indianapolis, America/Indiana/Marengo, America/Indiana/Petersburg, America/Indiana/Vevay, America/Indiana/Vincennes, America/Indiana/Winamac, America/Kentucky/Louisville, America/Kentucky/Monticello, America/New_York</td>-->
        </tr>
        <tr>
          <th scope="row">America/Chicago</th>
          <!--<td>America/Indiana/Knox, America/Indiana/Tell_City, America/Menominee, America/North_Dakota/Beulah, America/North_Dakota/Center, America/North_Dakota/New_Salem</td>-->
        </tr>
        <tr>
          <th scope="row">America/Denver</th>
          <!--<td>America/Boise</td>-->
        </tr>
        <tr>
          <th scope="row">America/Los_Angeles</th>
          <!--<td></td>-->
        </tr>
      </tbody>
    </table>
    <style>/*<![CDATA[*/
      td, th {
        border: 1px solid;
        font-family: 'Source Code Pro', monospace;
      }
    /*]]>*/</style>
    <script type="module">//<![CDATA[
      import { DateTime } from 'https://cdn.skypack.dev/pin/luxon@v2.3.0-NfI5UpKDVoBRijPyPIBX/mode=imports/optimized/luxon.js';
      import { select } from 'https://cdn.skypack.dev/pin/d3-selection@v3.0.0-sAmQ3giCT8irML5wz1T1/mode=imports/optimized/d3-selection.js';
      const now = DateTime.now();
      const offsets = [...Array(24).keys()];
      const timezoneNodes = [...document.querySelectorAll('tbody tr th')];
      for (const timezoneNode of timezoneNodes) {
        const tr = timezoneNode.parentNode;
        const zone = now.setZone(timezoneNode.innerText);
        console.log(tr, zone);
        // Update…
        const td = select(tr).selectAll('td').data(offsets).text(offset => zone.plus({hours: offset}).toFormat('HH'));
        // Enter…
        td.enter().append("td").text(offset => zone.plus({hours: offset}).toFormat('HH'));
        // Exit…
        td.exit().remove();
      }
    //]]></script>
  </body>
</html>
